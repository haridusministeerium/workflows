jobs:
  build-test:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest
    # decrease our perms:
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false

    # from https://github.com/actions/runner-images/discussions/8135
    #- name: List all available programs
      #run: |
        #IFS=:
        #for dir in $PATH
        #do
            #for file in $dir/*
            #do
                #if [ -x $file ]
                #then
                    #echo $file
                #fi
            #done
        #done

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: install dev/test deps
      run: |
        # crudini not avail in runners...
        sudo apt-get -y --no-upgrade install crudini
        if crudini --get pyproject.toml project.optional-dependencies | grep -Eq '^dev\b'; then pip install '.[dev]'; fi
        if crudini --get pyproject.toml project.optional-dependencies | grep -Eq '^test\b'; then pip install '.[test]'; fi
      #shell: bash
    #- name: Lint
      #run: |
        #if command -v ruff >/dev/null; then ruff check; fi
        ## stop the build if there are Python syntax errors or undefined names:
        #ruff check --select=E9,F63,F7,F82
        ## exit-zero treats all errors as warnings:
        #ruff check --exit-zero --statistics
    - name: Test
      run: |
        #if find . -mindepth 1 -maxdepth 1 -type d -name tests | grep -q .; then echo "tests/ dir found, running pytest..."; pytest; fi
        if command -v pytest >/dev/null; then pytest; fi
    - name: Install pypa/build & build the binary wheel/src tarball
      run: |
        pip install build
        python -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: release-dist
        path: dist/

  version-tag-changelog:
    name: Version & tag the release
    if: ${{ github.ref == 'refs/heads/master' }}
    needs:
    - build-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/create-github-app-token@v2
      id: app-token
      with:
        # required
        app-id: ${{ vars.APP_ID }}
        private-key: ${{ secrets.APP_KEY }}
    - uses: actions/checkout@v5
      with:
        token: ${{ steps.app-token.outputs.token }}
        ref: ${{ github.head_ref }}
        # Make sure the value of GITHUB_TOKEN will not be persisted in repo's config:
        persist-credentials: false
    - name: Get GitHub App User ID
      id: get-user-id
      run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
      env:
        GH_TOKEN: ${{ steps.app-token.outputs.token }}
    #- id: committer
    #  run: echo "string=${{ steps.app-token.outputs.app-slug }}[bot] <${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com>"  >> "$GITHUB_OUTPUT"
    #- run: echo "committer string is ${{ steps.committer.outputs.string }}"
    - name: Configure git
      run: |
        git config --global user.name '${{ steps.app-token.outputs.app-slug }}[bot]'
        git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com'
        git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf https://github.com/
        #git config --global user.name 'workflow-bot'
        #git config --global user.email 'ci@github'
    - name: Install zestreleaser & cut a tag
      run: |
        pip install zest.releaser
        fullrelease --no-input


  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    #if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    #if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    if: github.ref_type == 'tag'
    needs:
    - build-test
    runs-on: ubuntu-latest
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: release-dist
        path: dist/
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_TOKEN }}

